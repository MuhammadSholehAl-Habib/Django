<script type="text/javascript">
    var b = [];

    var req = new XMLHttpRequest();
    var request = new XMLHttpRequest();
    req.open('GET','http://127.0.01:8000/ekko.json');
    req.onload = function() {
      request.open('GET','http://127.0.01:8000/organization.json');
      request.onload = function() {
        b = JSON.parse(request.responseText);
        a = JSON.parse(req.responseText);
        maps(a,b);
      };
      request.send();
    };

    function maps(a,b) {
      var map = L.map('mapid').setView([-0.894495, 118.729039], 5);
      mapLink =
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
      L.tileLayer(
        'https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; ' + mapLink + ' Contributors',
          maxZoom: 20,
          minZoom: 5,
        }).addTo(map);
      var geojson = L.geoJSON(kodam,{style:getStyle}).addTo(map);
        function getStyle(features) {
          return {
            fillColor: getColor(features.properties.Kodam,a,b),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }
        function getColor(d,a,b) {
          var count = 0;
          for (var l in b) {
            if (b[l].name == d) {
              for (var k in a) {
                if(a[k].satuan_id == b[l].id && count == 0){
                  count++;
                  return a[k].mantap > 90 ? '#e31a1c' :
                         a[k].mantap > 80  ? '#fd8d3c' :
                         a[k].mantap > 60  ? '#fecc5c' :
                                              '#ffffb2';
                }
              }
            }
            count = 0;
          }
        }
        function getColor1(d) {
              return d > 90 ? '#e31a1c' :
                     d > 80  ? '#fd8d3c' :
                     d > 60  ? '#fecc5c' :
                              '#ffffb2';
        }
        function getMantap(d) {
              return d > 90 ? 'Mantap I' :
                     d > 80  ? 'Mantap II' :
                     d > 60  ? 'Mantap III' :
                              'Mantap IV';
        }
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'infoControl legend'),
            grades = [0, 60, 80, 90];
          for (var i = 0; i < grades.length; i++) {
              div.innerHTML +=
                  '<i style="background:' + getColor1(grades[i] + 1) + '"></i> ' +
                  getMantap(grades[i] + 1) + ' ' + grades[i] + (grades[i + 1] ? ' &ndash; ' + grades[i + 1] + '<br>' : ' +');
          }
          return div;
        };
        legend.addTo(map);
        var info = L.control();
        function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
        }
        function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
              weight: 5,
              color: '#666',
              dashArray: '3',
              fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }

          info.update(layer.feature.properties);
        }
        function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
        }
        function onEachFeature(feature, layer) {
          layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
          });
        }

        geojson = L.geoJson(kodam, {
            style: getStyle,
            onEachFeature: onEachFeature
        }).addTo(map);

        info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'infoControl');
          this.update();
          return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Wilayah Mantap</h4>' +  (props ?
            '<b>' + props.Kodam + '</b><br />'
            : 'KODAM');
        };

        info.addTo(map);
    }
