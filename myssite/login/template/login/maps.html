{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maps</title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="{% static 'semantic/dist/semantic.min.js' %}"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
   <link href="{% static 'login/maps.css' %}" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="ui left fixed vertical menu">
    <div class="item">
      <img class="ui mini image" src="{% static 'images/layers.png' %}">
    </div>
    <a class="item">Nama</a>
    <a class="item">Alamat</a>
  </div>
  <div id="mapid"></div>
   <script>
     var mymap = L.map('mapid').setView([-6.894495, 107.629039], 13);
     var marker = L.marker([-6.894495, 107.629039]).addTo(mymap);
     marker.bindPopup("<b>Hello</b>");
     L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
	    maxZoom: 20,
	    attribution: '&copy; Openstreetmap | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     }).addTo(mymap);
     var hai = L.marker([-6.894495, 107.69]).addTo(mymap);
     hai.bindPopup("<b>Hai</b>");
   </script>
   <script>
     
   </script>
  </body>
</html>
