<script type="text/javascript">
    var map = L.map('mapid').setView([-0.894495, 118.729039], 5);
    mapLink =
      '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
      'https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 20,
        minZoom: 5,
      }).addTo(map);
      for (var a in kodam) {
          L.geoJSON(kodam,{style:function(features) {
            if(features.properties.mantap > 90){
              return {color:"#e31a1c"}
            }else if (features.properties.mantap >= 80 && features.properties.mantap < 90) {
              return {color:"#fd8d3c"}
            }else if (features.properties.mantap >= 60 && features.properties.mantap < 80) {
              return {color:"#fecc5c"}
            }else{
              return {color:"#ffffb2"}
            }
        }}).addTo(map);
      }
